apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: awesomechat-backend
  labels:
    cloud.googleapis.com/location: europe-west1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '3'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/${PROJECT_ID}/backend:${IMAGE_VERSION}
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
  traffic:
    - percent: 100
      latestRevision: true
